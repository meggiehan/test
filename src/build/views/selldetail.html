<div class="navbar">
    <div class="navbar-inner navbar-on-center detail-text">
        <div class="left sliding">
            <a class="home-tabbar-logo filter-tabbar iconfont icon-back back">返回</a>
        </div>
        <div class="center sliding">出售详情</div>
        <div class="right sliding">
            <a class="detail-more" onclick="apiCount('btn_nav_more')">
                <span class="iconfont icon-more"></span>
            </a>
        </div>
    </div>
</div>
<div class="page swipeback page-selldetail" data-page="selldetail">
    <div class="page-content pull-to-refresh-content sell-detail-refresh">
        <div class="pull-to-refresh-layer">
            <div class="preloader"></div>
            <div class="pull-to-refresh-arrow"></div>
        </div>
        <div class="selldetail-info">
            <div class="sell-detail-img">
                <img src="img/app_icon_108.png" class="lazy">
            </div>
            <div class="row first">
                <div class="sell-detail-header">
                    <p class="sell-detail-name"><span></span></p>
                    <p class="sell-detail-address">
                        <span class="city-name">
                            <i class="iconfont icon-map"></i>
                            <b></b>
                        </span>
                        <span class="city-distance">| 距离你<i>532</i>公里</span>
                    </p>
                    <p class="sell-detail-price">
                        <span class="info-price"></span>
                        <span class="info-release-time"></span>
                    </p>
                </div>
            </div>
            <p class="info-tages-list"></p>
        </div>
        <div class="selldetail-cert">
            <div class="selldetail-cert-title"><i class="title-label-border"></i>相关证书</div>
            <div class="selldetail-cert-list" onclick="apiCount('cell_certificate')"></div>
        </div>
        <div class="selldetail-user list-block media-list">
            <div class="selldetail-userinfo item-content view-user-index">
                <div class="selldetail-user-pic item-media"><img src="img/defimg.png" class="lazy" width="50px"></div>
                <div class="item-inner row">
                    <div class="col-70">
                        <div class="cat-list-title row">
                            <div class="col-90 user-name">
                                <span></span>
                                <i></i>
                            </div>
                        </div>
                        <div class="sell-detail-auth">
                            <span class="auth-individual">个人认证</span>
                            <span class="auth-company">企业认证</span>
                        </div>
                    </div>
                    <div class="col-30 iconfont icon-right">进店铺</div>
                </div>
            </div>
            <div class="info-detail-go-member">
                等级越高，代表越靠谱！
                <span>提升靠谱指数</span>
            </div>
        </div>

        <div class="selldetail-info sell-detail-info">
            <div class="selldetail-info-title"><i class="title-label-border"></i>详细信息</div>
            <div class="row">
                <span class="col-30">品种：</span>
                <span class="col-70 selldetail-name"></span>
            </div>
            <div class="row">
                <span class="col-30">规格：</span>
                <span class="col-70 selldetail-spec"></span>
            </div>
            <div class="row">
                <span class="col-30">出售数量：</span>
                <span class="col-70 selldetail-stock"></span>
            </div>
            <div class="row">
                <span class="col-30">所在地区：</span>
                <span class="col-70 selldetail-address"></span>
            </div>
            <div class="row">
                <span class="col-30">价格：</span>
                <span class="col-70 selldetail-price buy-detail-price"></span>
            </div>
            <div class="row selldetail-description-box">
                <span class="col-30">补充说明：</span>
                <span class="col-70 selldetail-description"></span>
            </div>
        </div>
        <div class="sell-detail-img-list">
            <div class="sell-detail-img-title"><i class="title-label-border"></i>其他照片</div>
            <div class="info-img-list"></div>
        </div>
    </div>
    <div class="toolbar tabbar row selldetail-footer">
        <div class="col-60 iconfont icon-review sell-detail-in-review">正在审核中，请稍后</div>
        <div class="col-60 iconfont icon-verify-faild sell-detail-verify-faild" onclick="apiCount('btn_rejectReason')">审核不通过，点击查看原因</div>
        <div class="col-30 iconfont icon-share" onclick="apiCount('btn_share')">分享给好友</div>
        <div class="col-30 iconfont icon-collection icon-collection-btn" onclick="apiCount('btn_favorite')">收藏</div>
        <div class="col-40 selldetail-call-phone">打电话</div>
        <div class="col-40 selldetail-delete-info">删除</div>
    </div>
</div>
