<div class="navbar">
    <div class="navbar-inner">
        <!-- Now, Left and Center parts reflect page title and page links, let's slide them -->
        <div class="left sliding">
            <a class="iconfont icon-back back">返回</a>
        </div>
        <div class="center sliding release-info-title">我要求购</div>
        <!-- Right part doesn't related to other pages -->
        <div class="right"></div>
    </div>
</div>
<div class="page swipeback release-info-content" data-page="releaseInfo">
    <div class="page-content">
        <div class="release-infomation list-block">
            <!-- <div class="release-goods-title">商品详情</div> -->
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label release-type">出售品种</div>
                    <div class="item-input release-back-select-fish">
                        <span class="release-fish-name">黑鱼</span>
                        <span class="back">[重新选择鱼种]</span>
                    </div>
                </div>
            </div>
            <div class="item-content pd-0 release-text-tag-box">
                <div class="item-inner">
                    <div class="item-title label release-text-tag">一句特色话</div>
                    <div class="release-info-header-title item-input">
                        <input type="text" placeholder="10个字以内">
                        <span>10</span>
                    </div>
                </div>
            </div>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label release-address-label">
                        所在地区
                        <span>推荐</span>
                    </div>
                    <div class="item-input release-write-address">
                        <input type="text" readonly placeholder="请选择">
                        <span class="iconfont icon-right"></span>
                    </div>
                </div>
            </div>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">价格</div>
                    <div class="item-input release-write-price">
                        <input type="text" placeholder="点击填写价格">
                    </div>
                </div>
            </div>
            <div class="item-content border-none">
                <div class="item-inner">
                    <div class="item-title label">规格</div>
                    <div class="item-input release-write-spec">
                        <input type="text" placeholder="点击填写规格">
                    </div>
                </div>
            </div>
            <div class="item-content release-spec-list">
                <div class="item-inner">
                    <div class="item-title label"></div>
                    <div class="item-input release-spec-list-box"></div>
                </div>
            </div>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label release-totle-number">供货数量</div>
                    <div class="item-input release-write-stock">
                        <input type="text" placeholder="点击填写数量">
                    </div>
                </div>
            </div>
            <div class="align-top">
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-title label release-info-discription-label">补充说明</div>
                        <div class="item-input release-info-discription">
                            <textarea placeholder="可注明特殊说明，例如养殖方式、水质、投入品等情况等"></textarea>
                            <span><span class="release-info-number">0</span>/50</span>
                        </div>
                    </div>
                </div>
                <div class="item-content release-discription-list">
                    <div class="item-inner">
                        <div class="item-title label"></div>
                        <div class="item-input release-discription-list-box"></div>
                    </div>
                </div>
            </div>
            <div class="release-info-header">
                <div class="release-info-pic">
                    <div class="release-info-pic-list"></div>
                </div>
            </div>
        </div>
        <p class="release-info-pic-tip">多上传真实的图片容易成交哟，最多传5张</p>
        <div class="release-user-info list-block">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">联系人姓名</div>
                    <div class="item-input release-write-contact">
                        <input type="text" placeholder="请填写真实姓名">
                    </div>
                </div>
            </div>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label release-address-label">
                        手机号
                        <span>推荐</span>
                    </div>
                    <div class="item-input release-write-tell">
                        <input type="number" placeholder="请填写手机号">
                    </div>
                </div>
            </div>
        </div>
        <p>*请确保手机号码真实，稍后会有工作人员联系你</p>
    </div>
    <div class="toolbar tabbar">
        <div class="toolbar-inner">
            <a class="link release-sub-info" onclick="apiCount('btn_text_post')">
                <div>发布求购信息</div>
            </a>
        </div>
    </div>
</div>
