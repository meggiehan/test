</div>

        <div class="guide-logo">
            <img src="./img/icon_refreshInfo.png" alt="">

        <div>刷新之后，信息会置顶哟~</div>

        <div>2.每条信息每天可以刷新一次</div>
        <div>3.一天最多刷新10次~</div>

<!--邀请弹框-->
<div class="modal-bg-invitation">
    <div class="modal-invitation">
        <img class="img-top" src="./img/modal_invitation_top.png" />

        <div class="content">
            <div class="user">
                <img class="img-user" src="./img/ic_avatar_default.png"/>
                <div class="div-nickname">
                    <div class="nickname">
                        蔡小雨
                    </div>
                    <div class="inviter">
                        邀请人
                    </div>
                </div>
            </div>
            <div class="text">

            </div>

            <div class="btn cancel"></div>
        </div>

<!--版本更新model-->
<div class="update-app-modal">
    <div class="update-content">
        <div class="update-content-top">
            <img src="./img/modal_bg_top.png" alt="">
        </div>
        <p class="title">快升级到最新版本</p>
        <div class="update-content-text">

        </div>
        <div class="update-btn-box">
            <div class="large-version">
                <span class="update-btn large-version-update">立即升级</span>
                <span class="update-btn default-btn large-version-cancel">我再想想</span>
            </div>
            <div class="small-version">
                <span class="update-btn small-version-update">马上体验新版本</span>
            </div>
        </div>
    </div>
</div>
